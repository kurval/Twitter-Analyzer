<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}} content-search" role="alert">{{ message }}</div>
    {% endfor %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer" class="text-center my-3 content-search">
      {% block footer %}
      &copy; Copyright 2020 by <a href="https://twitter.com/KurkelaValtteri" target="_blank">@kurval</a>
      {% endblock %}
    </div>
  </body>
</html>
