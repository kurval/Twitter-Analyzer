<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>
<body>
    {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">Error: {{ message }}</div>
    {% endfor %}
    <h1>Hello World!</h1>
    <a href="{{ url_for('twitter_login') }}">
        <img src="https://cdn.cms-twdigitalassets.com/content/dam/developer-twitter/auth-docs/sign-in-with-twitter-gray.png.img.fullhd.medium.png" width="auto" height="auto">
    </a><br><br>
    <a href="{{ url_for('search') }}">
        Continue to without login
    </a>
</body>
</html>
