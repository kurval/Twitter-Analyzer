<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
</head>
<body>
    {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}" role="alert">{{ message }}</div>
    {% endfor %}
    <div class="container">
        <div>
            <h1 class="text-center mt-5 text-info">Welcome to Twitter Analyzer!</h1>
            <p class="text-center">Search and Analyze Tweets</p>
            <div class="row justify-content-center p-2">
                <a href="{{ url_for('twitter_login') }}">
                    <img class="save_button" src="https://cdn.cms-twdigitalassets.com/content/dam/developer-twitter/auth-docs/sign-in-with-twitter-gray.png.img.fullhd.medium.png" width="auto" height="auto">
                </a>
            </div>
            <div class="row justify-content-center p-2">
                <a href="{{ url_for('search') }}">
                    <button type="button" class="border border-dark text-white btn btn-sm save_button" style="background-color: #c737e0;">
                        <strong>Continue without login</strong>
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
